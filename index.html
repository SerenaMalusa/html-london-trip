<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- tags per impostare caratteri e viewport -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- tags SEO autore e descrizione -->
        <meta name="author" content="Serena Malusà">
        <meta name="description" content="sito di un viaggio a Londra">

        <!-- tags per titolo e icona -->
        <title>Viaggio-Londra</title>
        <link rel="icon" href="./img/logo-small.ico">

    </head>
    <body>

        <!-- Header -->
        <header>

            <h1>Il mio viaggio a Londra</h1>
            <img src="./img/pexels-bill-emrich-230794-0.jpg" alt="prima immagine di un pannello di 3 che raffigura il Tamigi">
            <img src="./img/pexels-bill-emrich-230794-1.jpg" alt="seconda immagine di un pannello di 3 che raffigura il Tamigi">
            <img src="./img/pexels-bill-emrich-230794-2.jpg" alt="terza immagine di un pannello di 3 che raffigura il Tamigi">

        </header>

        <!-- linea orizzontale che divide le sezioni -->
        <hr />

        <!-- main section che contiene l'area principale del sito -->
        <main>

            <!-- sezione dedicata alle spese -->
            <section id="expenses">

                <!-- titolo minore e tabella -->
                <h2>Le mie spese</h2>
                <table>

                    <!-- intestazione della tabella -->
                    <thead>
                        <tr>
                            <th>Numero</th>
                            <th>Descrizione</th>
                            <th>Costo</th>
                        </tr>
                    </thead>

                    <!-- corpo della tabella -->
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Biglietto Aereo</td>
                            <td>120€</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Biglietto Aereo</td>
                            <td>120€</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Biglietto Aereo</td>
                            <td>120€</td>
                        </tr>
                    </tbody>

                    <!-- footer della tabella -->
                    <tfoot>
                        <tr>
                            <td colspan="2">Totale</td>
                            <td>360€</td>
                        </tr>
                    </tfoot>
                    
                </table>

            </section>
        </main>

    </body>
</html>
